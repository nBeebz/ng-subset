<form>
	<h1>Add New News Item</h1>
	<table class="table-centered">
		<tr>
			<td><label for="title">Title</label></td>
			<td><input type="text" name="title" id="title"></td>
		</tr>
		<tr>
			<td><label for="content">Password</label></td>
			<td><textarea name="content" id="content"></textarea><br/></td>
		</tr>
		<tr>
			<td colspan=2><a class="accent btn" ng-click="postNews()">Post News</a></td>
		</tr>
	</table>
	<br/>
</form>
